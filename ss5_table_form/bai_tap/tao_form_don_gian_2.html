<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        th{
            background-color: aqua;
        }
        body{
            background-color: antiquewhite;
        }
        th{
            color: blue;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input type="text" name="Name">
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="date" name="ngày sinh">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="rd"/> Nam
                <input type="radio" name="rd"/> Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>-Chọn lớp-</option>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                    <option>Lớp 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="Email">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="number" name="sdt">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
