<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=parseInt(prompt("Nhập số"))
    for (i=0;i<x;i++){
        let flag=true
        if (i<2){
            flag=false
        }
        for (let j = 2; j <i ; j++) {
            if (i%j==0){
                flag=false
            }
        }
        if (flag==false){
            document.write(i + "<br>")
        }
    }
</script>
</body>
</html>
