<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a= parseInt(prompt('nhập số a'))
    let b= parseInt(prompt('nhập số b'))
    let c= a % b
    if (c == 0)
        document.write("a là bội số của b")
    else
        document.write("a không là bội số của b")
</script>
</body>
</html>
