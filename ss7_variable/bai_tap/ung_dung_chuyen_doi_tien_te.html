<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="tiennhapvao"></td>
            <td>
                <select id="datnuoc">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="tiendoira">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td><button onclick="Thaydoitien()">Convert</button></td>
        </tr>
    </table>
    <br>
    <p id="ketqua"></p>
<script>
    function Thaydoitien() {
        let a = document.getElementById("tiennhapvao").value
        let b = document.getElementById("datnuoc").value
        let c = document.getElementById("tiendoira").value
        let Result
        if (b == "USD" && c == "VND"){
            Result = "Result: " + (a * 23000) + " Đ"
        }
        else if (b == "VND"&& c =="USD")
        {
            Result = "Result: " + (a / 23000) + " $"
        }
        else if (b == "VND" && c== "VND") {
        Result = "Result: " + a + " Đ"
        //    console.log(Result)
    } else {
        Result = "Result: " + a + " $"
        //    console.log(Result)

        }
    document.getElementById("ketqua").innerHTML = Result;
    }
</script>
</body>
</html>
