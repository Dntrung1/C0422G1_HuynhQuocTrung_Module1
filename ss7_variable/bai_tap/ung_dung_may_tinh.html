<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <h1>Caculator</h1>
        <tr>
            <td><input type="number" placeholder="Nhập số thứ nhất" id="sothunhat"></td>
            <td><input type="number" placeholder="Nhập số thứ hai" id="sothuhai"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><button type="button" onclick="tổng()">+</button></td>
            <td><button type="button" onclick="hiệu()">-</button></td>
            <td><button type="button" onclick="thương()">*</button></td>
            <td><button type="button" onclick="tích()">/</button></td>
        </tr>
    </table>
    <p id="ketqua"></p>
</form>
<script>

    function tổng() {
        let a= parseInt(document.getElementById('sothunhat').value)
        let b= parseInt(document.getElementById('sothuhai').value)
        let result= a + b
        document.getElementById("ketqua").innerHTML = "kết quả là: " + result
    }
    function hiệu() {
        let a= parseInt(document.getElementById('sothunhat').value)
        let b= parseInt(document.getElementById('sothuhai').value)
        let result= a - b
        document.getElementById("ketqua").innerHTML = "kết quả là: " + result
    }
    function thương() {
        let a= parseInt(document.getElementById('sothunhat').value)
        let b= parseInt(document.getElementById('sothuhai').value)
        let result= a * b
        document.getElementById("ketqua").innerHTML = "kết quả là: " + result
    }function tích() {
        let a= parseInt(document.getElementById('sothunhat').value)
        let b= parseInt(document.getElementById('sothuhai').value)
        let result= a / b
        document.getElementById("ketqua").innerHTML = "kết quả là: " + result
    }


</script>


</body>
</html>
