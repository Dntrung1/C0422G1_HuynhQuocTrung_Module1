<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Vật lý"))
        let b = parseInt(prompt("Hóa Học"))
        let c = parseInt(prompt("Sinh Học"))
        let X = (a + b + c ) / 3
        document.write("Trung bình cộng = " + X)
    </script>
