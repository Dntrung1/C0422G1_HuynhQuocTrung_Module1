<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseFloat(prompt("Số nhập vào"))
    let sum = 0;
    for (let i = 1; i <= x; i++) {
           sum = sum + (1 / Math.pow(i,3))

    }
    document.write(sum)
</script>
</body>
</html>
