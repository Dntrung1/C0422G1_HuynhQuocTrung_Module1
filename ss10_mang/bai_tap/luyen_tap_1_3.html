<script>
    let a=[1,4,3,12,5,6,9,8,42,7]
    let max = a[0]
    let index = 0
    let total=0
    for (let i =0; i < a.length; i++){
        if (a[i] > max){
            max = a[i]
            index = i
        }
        total=total + a[i]
    }
    document.write("phần tử lớn nhất :" + max)
    document.write("<br>")
    document.write("trung binh : " + total/a.length)

</script>
