<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str= prompt("Nhập 1 chuỗi")
    let arr= str.split("")
    let a= prompt("từ cấn đếm")
    count=0
    for (let i = 0; i < arr.length; i++) {
        if (a==arr[i]){
            count++;
        }
    }
    document.write(count)
</script>
</body>
</html>
