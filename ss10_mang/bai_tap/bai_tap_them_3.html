<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0
    let y = 1
    let total= x + y
    for (i=3; i <20; i++) {
        total = total + x
        document.write(total + "<br>")
        x = y
        y = total
    }
</script>
</body>
</html>
