<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(10)
    for (let i=0; i< arr.length; i++){
        arr[i]= parseInt(prompt("Nhập số index " + i))
    }
    let number= parseInt(prompt("Nhập số V"))
    for(let i=0; i < arr.length; i++) {
        if (number == arr[i]) {
            alert("vị trí của số cần tim : " + i)
            for (let j=i; j < arr.length; j++) {
                arr[j] = arr[j + 1];
            }
        }
    }
    // document.write(arr)
    let arr2 = []
    for (j=0;j<arr.length;j++){
        if (arr[j]===("")){
            break;
        }
            arr2[j] = arr[j]
    }
    document.write(arr2.join(" "))


</script>
</body>
</html>
