<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(10)
    for (let i=0; i< arr.length; i++){
        arr[i]= parseInt(prompt("Nhập số index " + i))
    }
    let number= parseInt(prompt("Nhập số V"))
    for(let i=0; i < arr.length; i++){
        document.write(arr + "<br>")
        if (number==arr[i]){
            document.write("a")


    }

</script>
</body>
</html>
