<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str= prompt("nhập câu 1")
    let str2= prompt("nhập câu 2")
    let count=0
    if (str.length==str2.length){
        for (let i = 0; i < str.length; i++) {
            if (str[i]!=str2[i]){
                count=1
                break
            }
        }
        if (count==0){
            document.write("2 chuỗi bằng nhau")
        }else
            document.write("2 chuỗi khác nhau")
    }else {
        document.write("2 chuỗi khác nhau")
    }


</script>
</body>
</html>
