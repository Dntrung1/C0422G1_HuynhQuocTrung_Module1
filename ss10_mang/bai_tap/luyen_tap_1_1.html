<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,4,3,12,5,6,9,8,42,7]
    let n= 0
    for (i=0; i < a.length; i++){
        if (a[i]>10){
            document.write(a[i] + "<br>")
            n=n+1
        }
    }
    document.write("Tổng số nguyên trong mảng lớn hơn 10 là : " + n)

</script>
</body>
</html>
