<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(10)
    for (let i=0; i< arr.length; i++){
        arr[i]= parseInt(prompt("Nhập số index " + i))
    }
    let arr2= parseInt(prompt("Nhập số V"))
    if (arr==arr2){
        document.write("V is in the array")
    }else
        document.write("V is not in the array")

</script>
</body>
</html>
