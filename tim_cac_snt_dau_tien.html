<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =0
    let n=2
    while (count<5){
        let flag=true
        for (let i = 2; i < n; i++) {
            if (n%i==0){
                flag=false
                console.log(n)
                break
            }
        }
        if (flag==true){
            document.write(n + "<br>")
            count++
        }
        n++
    }
</script>
</body>
</html>
