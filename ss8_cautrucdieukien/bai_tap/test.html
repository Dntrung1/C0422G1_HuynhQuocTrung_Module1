<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a"));
    let b = parseFloat(prompt("Nhập số b"));
    let c = parseFloat(prompt("Nhập số c"));
    ((a > 0) && (b > 0) && (c > 0) && (a + b > c) && (b + c > a) && (a + c > b)) ? document.write(a + "," + b + "," + c + " là 3 cạnh của 1 tam giác") : document.write(a + "," + b + "," + c + " không phải là 3 cạnh của 1 tam giác")
</script>
</body>
</html>
