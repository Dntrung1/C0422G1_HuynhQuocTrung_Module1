<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
    let tien = parseInt(prompt('Nhập số tiền vay'))
    let month = parseInt(prompt('Số tháng'))
    let lai = parseFloat(prompt("Số lãi"))
    let Sotienphaitra
    Sotienphaitra = tien * Math.pow((1 + lai), month);
    document.write("Số tiền phải trả : " + Sotienphaitra + " VNĐ")
</script>
</body>
</html>
