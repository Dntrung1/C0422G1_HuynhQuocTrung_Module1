<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" id="trung" placeholder="Nhập tháng"></td>
        <td><input type="submit" onclick="kiemtra()" value="Check"></td>
    </tr>
</table>
<p id="Hienthi"></p>
<script>
    function kiemtra() {
      let number = document.getElementById("trung").value;
        switch (number) {
           case '1':
           case '3':
           case '5':
           case '7':
           case '8':
           case '10':
           case '12': document.getElementById("Hienthi").innerHTML= ("Tháng " + number + " có 31 ngày") ; break
           case '2' : document.getElementById("Hienthi").innerHTML= ("Tháng " + number + " có 28 hoắc 29 ngày") ; break
           case '4':
           case '6':
           case '9':
           case '11': document.getElementById("Hienthi").innerHTML= ("Tháng " + number + " có 30 ngày") ; break
            default: document.getElementById("Hienthi").innerHTML= ("Vui lòng nhập lại tháng") ; break
    }}

</script>
</body>
</html>
