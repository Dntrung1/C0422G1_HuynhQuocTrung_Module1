<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('cân nặng'))
    let height = parseInt(prompt('chiều cao'))
    let BMI = weight / (height ^ 2)
    if(BMI < '18.5'){
        alert("Underweight")
    }else if (BMI < '25'){
        alert('Normal')
    }else if (BMI < '30'){
        alert('Overweight')
    }else
        alert('Obese')


</script>
</body>
</html>
