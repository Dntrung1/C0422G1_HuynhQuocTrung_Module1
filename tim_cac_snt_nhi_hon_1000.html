<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=2;i<1000;i++){
        let flag=true
        for (let j = 2; j <i ; j++) {
            if (i%j==0){
                flag=false
                break
            }
        }
        if (flag==true){
            document.write(i + "<br>")
        }
    }
</script>
</body>
</html>
