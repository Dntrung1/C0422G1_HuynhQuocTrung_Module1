<script>

    let fibo=[1,1]
    let i=0
    while (fibo[fibo.length-1]<=10000){
        fibo.push(fibo[i]+fibo[i+1])
        i++
    }
    document.write(fibo + "<br>")

    for (j=0;j<fibo.length;j++){
        let count=0
        for (let k = 2; k <= fibo[j]; k++) {
            if (fibo[j]%k==0){
                count++
                break
            }
        }
        if (count==1){
            document.write(fibo[j] + "<br>")
        }
    }


</script>
