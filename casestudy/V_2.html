<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let x= parseInt(prompt("Nhập số lượng mảng"))
    for (let i = 0; i <x; i++) {
        let y= parseInt(prompt("Nhập số lương phần tử"))
        let arr1 = []
        for (let j = 0; j < y; j++) {
            arr1[j]= parseInt(prompt("Nhập phần tử " + (j +1) ))
        }
        arr.push(arr1)
        document.write(arr1 + "<br>")

    }
    function snt(x) {
        if (x<2){
            return false
        }
        for (let i = 2; i <=Math.sqrt(x); i++) {
            if (x%i==0){
                return false
            }
        }
        return true
    }

    let sntTrongMang = []
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (snt(arr[i][j])){
                sntTrongMang.push(arr[i][j])
            }
        }
    }
    document.write("Các số nguyên tốc có trong mảng : " + sntTrongMang)


   </script>
</body>
</html>
