<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = prompt("Nhập chuỗi 1")
    let arr1 = s1.split("")
    let s2 = prompt("Nhập chuỗi 2")
    let arr2 = s2.split("")
    let arr = []
    document.write(arr1 + "<br>")
    document.write(arr2 + "<br>")
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
                arr.push(arr2[j])
                arr2.splice(j, 1)
                break;
            }
        }
    }
    document.write("Số lần xuất hiện " + arr.length + " gồm Ký tự :" + arr)

</script>
</body>
</html>
