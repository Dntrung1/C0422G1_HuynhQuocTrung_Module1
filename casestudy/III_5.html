<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let menu = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"]
    let stt = [1, 2, 3, 4, 5, 6]
    let money = [10, 20, 30, 40, 50, 60]
    let count

    function order(x) {
        let price = 0
        for (let i = 0; i < stt.length; i++) {
            if (x === stt[i]) {
                document.write("drink: " + menu[i] + "<br>" + "price: " + money[i] + "<br>" + "Số lượng: "+count + "<br>")
                price = money[i]
                return price
            }
        }
    }

    let x
    let result = 0
    do {
        x = parseInt(prompt("1. CaFe,2. Cam vắt,3.Nước ép cà rốt,4.Nước ep cà chua,Nước lọc,Nước dừa"))
        if (x === 7) {
            break
        } else{
            count = parseInt(prompt("Nhập số lượng"))
        }
        result = result + (order(x) * count)
    } while (x < 7)
    document.write("Tổng tiền: " + result)

</script>
</body>
</html>
