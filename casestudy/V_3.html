<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng"))
    let arr = []
    for (let i = 0; i < n; i++) {
        let x = parseInt(prompt("Nhập độ dài của mảng " + i))
        let arr1=[]
        for (let j = 0; j < x; j++) {
            arr1[j]= parseInt(prompt("Nhập phần tử " + (j+1)))
        }
        arr.push(arr1)
        document.write(arr1 + "<br>")
    }
    let max= arr[0][0]
    let min= arr[0][1]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max){
                    max = arr[i][j]
                }if (arr[i][j] < min){
                    min = arr[i][j]
                }
            }
        }
        document.write("Số lớn nhất trong mảng là: " + max + "<br>")
        document.write("Số nhỏ nhất trong mảng là: " + min)

</script>
</body>
</html>
