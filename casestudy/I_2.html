<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập chiều cao của tam giác"))
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            if (i==1 || j==1 || i==j || i==n)
            document.write("*")
            else
                document.write("&nbsp&nbsp")
        }document.write("<br>")
    }
</script>
</body>
</html>
