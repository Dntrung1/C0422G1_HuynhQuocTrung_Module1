<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [7,4,9]
    let arr2 = [8,5,6]
    let max = arr[0]/arr2[0]
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]/arr2[i]){
            max=arr[i]/arr2[i]
            index = i;
        }
    } document.write(arr[index] + "/" + arr2[index] + " là phân số lớn nhất có chỉ số là " + index)

</script>
</body>
</html>
