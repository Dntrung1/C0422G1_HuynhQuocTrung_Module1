<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet= parseInt(prompt("Nhấp số feet"));
    let meters= parseInt(prompt("Nhấp số meters"));
    function feetToMeters(feet) {
        let meter = 0.305 * feet
        document.write(meter)
    }
    function metersToFeet(meter) {
        let foot = 3.279 * meter
        document.write(foot)
    }
    feetToMeters(feet)
    document.write("<br>")
    metersToFeet(meters)
</script>
</body>
</html>
