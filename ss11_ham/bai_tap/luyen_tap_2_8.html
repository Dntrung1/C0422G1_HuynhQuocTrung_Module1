<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= Array(5)
    let arr2=Array()
    let j=0
    for (let i = 0; i < arr.length; i++) {
        arr[i]=parseInt(prompt("Nhập các số nguyên"))
        document.write(arr[i] + "<br>")
    }
    function reverse() {
        for (let i = arr.length-1; i>=0 ; i--) {
            arr2[j]=arr[i]
            j++
        }
        for (let value of arr2){
            document.write(value + "<br>")
        }
    }
    reverse(arr)

</script>
</body>
</html>
