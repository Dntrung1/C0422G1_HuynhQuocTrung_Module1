<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập số"));
    function isPrime(number) {
        let flag=true
        if (number<2){
            flag=false
        }else {
            for (i=2;i<number;i++){
                if (number%i==0){
                    flag=false
                    break
                }
            }
        }
        if (flag==true){
            document.write(" Là số nguyên tố")
        }else
            document.write(" Không phải là só nguyên tố")
    }
    isPrime(n)

</script>
</body>
</html>
