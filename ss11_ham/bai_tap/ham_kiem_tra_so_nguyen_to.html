<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseFloat(prompt("nhập số"));

    function isPrime(number) {
        if (number%1==0) {
            let flag = true
            if (number < 2) {
                flag = false
            } else {
                for (i = 2; i < number; i++) {
                    if (number % i == 0) {
                        flag = false
                        break
                    }
                }
            }
            if (flag == true) {
                document.write(" Là số nguyên tố")
            } else
                document.write(" Không phải là số nguyên tố")
        }else
            document.write("Không phải số nguyên tố")
    }

    isPrime(n)

</script>
</body>
</html>
