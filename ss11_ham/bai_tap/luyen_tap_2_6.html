<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= parseFloat(prompt("Nhập số cần kiểm tra"));
    function test(x) {
        if (x > 0 && x % 1==0){
            document.write("true");
        }else
            document.write("False");
    }
    test(x)

</script>
