<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= parseInt(prompt("Nhập số bất kỳ"))
    let count=1
    function factorial() {
        for (let i = 1; i <= n; i++) {
            count = count * i
        }
        document.write(count)
    }
    factorial(n)
</script>
</body>
</html>
