<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= parseInt(prompt("nhập số thứ 1"))
    let y= parseInt(prompt("nhập số thứ 2"))
    let sum= x + y
    function compare(x,y) {
        if (x>y){
            alert("Số thứ nhất lớn hơn số thứ hai")
        }else
            document.write("Tổng 2 số : " + sum)
    }
    compare(x,y)
</script>
</body>
</html>
