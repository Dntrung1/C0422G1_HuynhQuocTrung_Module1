<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let b = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    function star(string) {
        for (let i=0;i<a.length;i++){
            if (a[i]===string){
                result = b[i]
                break;
            } else {
                result = "Không thầy chòm sao nào"
            }
        } return result
    }
    let x = prompt("Nhập vào chòm sao cần tìm:")
    document.write(star(x))
</script>
</body>
</html>
