<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    let x= parseInt(prompt("nhập 1 số"))
    let y=parseInt(prompt("nhâp số thư 2"))
    function swap() {
        let z
        z=x
        x=y
        y=z
        document.write("x = " + x)
        document.write("<br>")
        document.write("y = " + y)
    }
    swap()
</script>
</body>
</html>
