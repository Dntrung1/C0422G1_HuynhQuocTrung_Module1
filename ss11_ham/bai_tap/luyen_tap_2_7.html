<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    let x= parseInt(prompt("nhập x"));
    let y=parseInt(prompt("nhâp y"));
    function swap(x,y) {
        let z
        z = x
        x = y
        y = z
        document.write("x' = " + x);
        document.write("<br>");
        document.write("y' = " + y);
    }
    swap(x,y)
</script>
</body>
</html>
