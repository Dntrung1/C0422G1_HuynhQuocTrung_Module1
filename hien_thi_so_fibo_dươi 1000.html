<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacis=[0,1]
    let x=0
    let y=1
    let fibonaci=1
    while (fibonaci<1000){
        fibonacis.push(fibonaci)
        x=y
        y=fibonaci
        fibonaci=x+y
    }
    document.write(fibonacis)
</script>
</body>
</html>
