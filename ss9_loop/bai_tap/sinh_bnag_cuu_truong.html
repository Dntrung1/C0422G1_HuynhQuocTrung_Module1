<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center">Bảng cửu chương</h3>
<script>
    let x
    let y
    document.write("<table border='1' style='border-collapse: collapse'>")
   for (x = 1 ; x <= 9 ; x++){
       document.write("<tr>")
       for (y = 2 ; y <= 9 ; y++){
           document.write("<td>")
           document.write(y + "*" + x + "=" + x*y)
           document.write("</td>")
       }
       document.write("</tr>")
   }
    document.write("</table>")
</script>
</body>
</html>
