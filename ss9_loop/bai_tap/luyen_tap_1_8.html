<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="Play()">Bắt đầu</button>
<script>
function Play() {
        let a = parseInt(prompt("Nhấp số nhỏ nhất trong khoảng bạn dự đoán"))
        let b = parseInt(prompt("Nhập số lơn nhất trong khoảng bạn dự đoán?"))
        let random = Math.floor(Math.random() * (b - a) + 1) + a;
        for (var i = 1 ; i <= 3 ; i++){
            var c = parseInt(prompt("Nhập số bạn dự đoán"))
            if (random == c){
                alert("Bạn dự đoán đúng")
                break;
            }else  if (random > c){
                alert("số bạn nhập nhỏ hơn")
            }else if (random < c){
                alert("số bạn nhập lớn hơn")
            }

        }
        if (i==4){
            alert("Chúc bạn may mắn lần sau")
        }


}
</script>
</body>
</html>
