<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số"))
    let fac = 1 // Giai thừa
    for (i=1 ; i<= number ; i++){
        fac = fac * i
    }
    document.write(fac)
</script>
</body>
</html>
