<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = prompt("Nhiệt độ hiện tại")
    if (c > 100){
        document.write("Giảm nhiệt độ")
    }else if (c < 20){
        document.write("Tăng nhiệt độ")
    }else document.write("Nhiệt độ ổn")
</script>
</body>
</html>
