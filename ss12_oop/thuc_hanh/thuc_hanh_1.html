<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(newDay) {
            this.day = newDay;
        }

        setMonth(newMonth) {
            this.month = newMonth;
        }

        setYear(newYear) {
            this.year = newYear;
        }

        setDate(newDay, newMonth, newYear) {
            this.day = newDay
            this.month = newMonth
            this.year = newYear
        }
        toString(){
            if (this.day < 10){
                this.day = "0" + this.day
            }
            if (this.month < 10){
                this.month = "0" + this.month
            }
            return this.day + "/" + this.month + "/" + this.year
        }
    }

    let date = new MyDate(8,10,1999)

    document.write("Ngày : " + date.getDay() + "<br>")
    document.write("Tháng : " + date.getMonth() + "<br>")
    document.write("Năm : " + date.getYear() + "<br>")
    document.write("<br>")

    // Cập nhât ngày tháng năm

    date.setDay(6)
    document.write("Ngày mới là : " + date.getDay() + "<br>")
    date.setMonth(9)
    document.write("Tháng mới là : " + date.getMonth() + "<br>")
    date.setYear(2000)
    document.write("Năm mới là : " + date.getYear() + "<br>")

    // Cập nhất date mới
    document.write("<br>")

    date.setDate(2,2,1970)
    document.write(date.toString())


</script>
</body>
</html>
