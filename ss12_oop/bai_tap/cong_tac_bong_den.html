<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status
        }
        getStatus(){
            return this.status
        }
    }
    class SwitchButton{
        constructor(lamp,status) {
            this.lamp= lamp
            this.status= status
        }
        getLamp(){
            return this.lamp
        }
        setLamp(newLamp){
            this.lamp = newLamp
        }connectToLamp(Electriclamp){
            return this.lamp = Electriclamp;
        }

        switchOff(){
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn(){
            this.lamp.status = true;
            return this.status = true;
        }
    }


    let electricLamp1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1,false);

    document.write(switchButton_1.switchOn() + "<br>");
    document.write(electricLamp_1.getStatus() + "<br>");
    document.write(switchButton_1.switchOff() + "<br>");
    document.write(electricLamp_1.getStatus());
</script>
</body>
</html>
